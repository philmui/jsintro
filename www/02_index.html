<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<script>
		var car = "Honda";
		var cars = new Array("Honda", "Ford", "Toyota");
	</script>
</head>
<body>
	<script>
		document.write("Hello, we have " + 
				cars.length + " cars");

		cars.forEach(function(ele, i) {
			document.write("<br>" + ele + " ");
		});

		for (var i = 0; i < cars.length; ++i) {
			document.write("<br>" + i + ": " + cars[i]);
		}

		i = 0;
		while ( i < cars.length) {
			document.write("<br>" + i++ + ": " + cars[i-1])
		}

		var people = ["sally", "jim", "bob", "jen"];
		for (i in people) {
			document.write("<br>" + people[i]);
		}
	</script>
</body>
</html>
